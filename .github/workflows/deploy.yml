name: Deploy Frontend to AWS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: ca-central-1
  NODE_VERSION: '20'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc --noEmit --skipLibCheck

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: out/
          retention-days: 1

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build
    outputs:
      bucket-name: ${{ steps.deploy.outputs.bucket-name }}
      distribution-id: ${{ steps.deploy.outputs.distribution-id }}
      website-url: ${{ steps.deploy.outputs.website-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack
        id: deploy
        run: |
          STACK_NAME="ciri-frontend-${{ github.event.inputs.environment || 'production' }}"
          
          # Deploy the stack
          aws cloudformation deploy \
            --template-file infrastructure/template.yaml \
            --stack-name $STACK_NAME \
            --parameter-overrides \
              Environment=${{ github.event.inputs.environment || 'production' }} \
              ApiBaseUrl=${{ secrets.API_BASE_URL }} \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset
          
          # Get outputs
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteBucketName`].OutputValue' \
            --output text)
          
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text)
          
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteUrl`].OutputValue' \
            --output text)
          
          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution-id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "website-url=$WEBSITE_URL" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ S3 Bucket: $BUCKET_NAME"
          echo "ðŸŒ Distribution ID: $DISTRIBUTION_ID"
          echo "ðŸ”— Website URL: $WEBSITE_URL"

  deploy-content:
    name: Deploy Content to S3
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: out/

      - name: Sync files to S3
        run: |
          # Sync all files with appropriate cache headers
          aws s3 sync out/ s3://${{ needs.deploy-infrastructure.outputs.bucket-name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"
          
          # Sync HTML files with no-cache (for SPA routing)
          aws s3 sync out/ s3://${{ needs.deploy-infrastructure.outputs.bucket-name }}/ \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.html"
          
          # Sync JSON files (manifests, etc.) with short cache
          aws s3 sync out/ s3://${{ needs.deploy-infrastructure.outputs.bucket-name }}/ \
            --cache-control "public, max-age=3600" \
            --exclude "*" \
            --include "*.json"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-infrastructure.outputs.distribution-id }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Website URL** | ${{ needs.deploy-infrastructure.outputs.website-url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **S3 Bucket** | ${{ needs.deploy-infrastructure.outputs.bucket-name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **CloudFront ID** | ${{ needs.deploy-infrastructure.outputs.distribution-id }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | ${{ github.event.inputs.environment || 'production' }} |" >> $GITHUB_STEP_SUMMARY
